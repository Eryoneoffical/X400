
[gcode_shell_command POWER_LOSS_RESUME]
command: /home/mks/printer_data/config/plr.sh
timeout: 50


[gcode_shell_command DATA_SYNC]
command: sync
timeout: 50

[gcode_macro PRINT_CONTINUE]
description: 
gcode:
    {% set z_pos = params.Z|default('1.4')|string %}
    { action_respond_info("z_pos %s "%z_pos) }
    #{ action_respond_info("file_path %s "%printer.configfile.settings.virtual_sdcard.path ) }

    {% set file = params.FILE|default(printer.save_variables.variables.filename)|replace("'", "")|string %}   
    {% set file = file|replace("%20", " ")|string %}
    {% set file_path =  "'"+printer.configfile.settings.virtual_sdcard.path +'/' + file +"'"  %}
    { action_respond_info("file_path %s "%file_path) }
    RUN_SHELL_COMMAND CMD=POWER_LOSS_RESUME PARAMS="{z_pos} {file_path}"
    SDCARD_PRINT_FILE FILENAME="{file}" Z=1
    #SDCARD_PRINT_FILE FILENAME=plr.gcode



[gcode_macro  INTRO_LINE]
description: the intro line before printing
gcode:  
      {% set diameter_n = 0.4 %}
      {% if params.D %}
	    { action_respond_info("nozzle diameter %s "%params.D) }
	    {% set diameter_n = params.D|default(0.4)|float %}
	  {% endif %}
      {% if diameter_n == 0.4 %}
      
        G92 E0.0
        ; intro line
        G1 X210.0 E10 F1000
        G1 Y0.6
        G1 X250.0 E5 F1000
        G92 E0.0
        M117 .
      {% endif %}

[gcode_shell_command DETECT_BED_OBJECT]
command: /home/mks/mainsail/all/bed_object.sh 
timeout:8

[gcode_shell_command APP_ERYONE_UPDATE]
command: /home/mks/mainsail/all/git_pull.sh 
timeout:8

[probe]
#pin: !EECAN:PB3
pin: EECAN:gpio21
x_offset: 0
y_offset: 0
#z_offset: 1.730
speed: 1.5
samples: 2
samples_result: median
sample_retract_dist: 3
samples_tolerance: 0.05
samples_tolerance_retries: 5


[gcode_macro resetON]
gcode:  SET_PIN PIN=reset_probe VALUE=1

[gcode_macro resetOFF]
gcode:  SET_PIN PIN=reset_probe VALUE=0


[output_pin reset_probe]
pin:EECAN:gpio0
pwm:False
value:1

[gcode_macro RS_probe]
gcode:
    M400
    ;reset_probe_adc
    ;G4 P0
    ;{ action_respond_info("RS_probe") }
    resetON
    G4 P100
    resetOFF
    G4 P200
    resetON
    G4 P100

[output_pin rt_probe_adc]
pin:EECAN:gpio2
pwm:False
value:1

[gcode_macro reset_probe_adc]
gcode: 
     SET_PIN PIN=rt_probe_adc VALUE=1
     G4 P100
     SET_PIN PIN=rt_probe_adc VALUE=0
     G4 P500
     SET_PIN PIN=rt_probe_adc VALUE=1
     G4 P200

#used for factory package
[gcode_macro pk]
gcode: 
    SAVE_VARIABLE VARIABLE=allcalibrate VALUE=1
    G28
    G1 X200 Y30
    G1 Z256

#used for factory hardware check    
[gcode_macro ck]
gcode: 
    G28
    SET_PIN PIN=LED VALUE=0.50
    SET_FAN_SPEED FAN=filter_fan SPEED=0.5
    SET_PIN PIN=Board_FAN VALUE=0.50
    M106 S100


    
[gcode_macro TEST_2]
gcode: 
	G1 X{params.X|default('240')} Y0 F6000

